<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>התחברות עם גוגל</title>
  <!-- טעינת ספריית GSI של גוגל -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- הגדרת ה-Client ID -->
  <meta name="google-signin-client_id" content="446695942872-kjbcmh8hisfr78lrkg8dahvo834qhsb5.apps.googleusercontent.com">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
    }
    .g_id_signin {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>התחבר לאתר</h2>

  <!-- טופס התחברות רגיל -->
  <form id="login-form">
    <input type="email" id="email" placeholder="אימייל" required />
    <input type="password" id="password" placeholder="סיסמה" required />
    <button type="submit">התחבר</button>
  </form>

  <br />

  <!-- כפתור התחברות עם גוגל לפי GSI -->
  <div id="g_id_onload"
       data-client_id="446695942872-kjbcmh8hisfr78lrkg8dahvo834qhsb5.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <script>
    // פונקציה לטיפול בתשובת ההתחברות של גוגל
    function handleCredentialResponse(response) {
      // הפונקציה מקבלת את הטוקן ב-response.credential
      const credential = response.credential;
      // נשתמש בפונקציה parseJwt כדי לפענח את הטוקן ולהוציא ממנו נתונים
      const payload = parseJwt(credential);
      const name = payload.name;
      const email = payload.email;
      

      
      // העברת המשתמש לדף הדשבורד
      window.location.href = "HOME.html";


    // התחברות באמצעות טופס רגיל
    document.getElementById("login-form").onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      // עבור דוגמה, נשמור את האימייל וגם נבנה שם משתמש מפושט
      localStorage.setItem("email", email);
      localStorage.setItem("username", email.split("@")[0]);
      window.location.href = "HOME.html";
    };
      
  </script>
<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = "https://shsy66erft.supabase.co";
  const supabaseKey = "public-anon-key";   // נמצא ב‑Project Settings → API

  const supabase = createClient(supabaseUrl, supabaseKey);


returns trigger as $$
begin
  insert into public.profiles(id, full_name, avatar_url)
  values (new.id, new.raw_user_meta_data->>'name', new.raw_user_meta_data->>'picture');
  return new;
end;
$$ language plpgsql security definer;

create trigger on_auth_user_created
after insert on auth.users
for each row execute procedure public.handle_new_user();
  const { data: profiles, error } = await supabase
  .from('profiles')
  .select('id, full_name, avatar_url, created_at')
  .order('created_at', { ascending: false });

if (error) console.error(error);
else console.table(profiles);
</script>
  
</body>
</html>
