<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>התחברות או הרשמה</title>

  <!-- GSI של גוגל -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <meta name="google-signin-client_id" content="446695942872-kjbcmh8hisfr78lrkg8dahvo834qhsb5.apps.googleusercontent.com">

  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 300px;
    }
    .g_id_signin {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>התחבר לאתר</h2>

  <!-- טופס התחברות רגיל -->
  <form id="login-form">
    <input type="email" id="email" placeholder="אימייל" required />
    <input type="password" id="password" placeholder="סיסמה" required />
    <button type="submit">התחבר</button>
  </form>

  <p>או התחבר עם גוגל:</p>

  <!-- כפתור גוגל -->
  <div id="g_id_onload"
       data-client_id="446695942872-kjbcmh8hisfr78lrkg8dahvo834qhsb5.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://shsy66erft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoc3k2NmVyZnQuc3VwYWJhc2UuY28iLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NzQ5OTMyNSwiZXhwIjoyMDYzMDc1MzI1fQ.s9V8HcFfZJXs5ZBcVauFaZg42UJhDnTWecZ8j4vbQNc'
    )

    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]))
      } catch (e) {
        return null
      }
    }

    // התחברות עם גוגל
    window.handleCredentialResponse = async function(response) {
      const payload = parseJwt(response.credential)
      if (!payload) return alert("שגיאה בזיהוי המשתמש")

      const email = payload.email
      const name = payload.name

      // בדיקה אם המשתמש קיים
      const { data: existing, error: checkError } = await supabase
        .from('logins')
        .select('*')
        .eq('email', email)
        .limit(1)

      if (checkError) {
        console.error(checkError)
        return alert("שגיאה בבדיקת המשתמש")
      }

      let actionType = "התחברות"

      if (existing.length === 0) {
        // משתמש חדש - הרשמה
        actionType = "הרשמה"
        await supabase.from('logins').insert([
          { email, name, login_time: new Date().toISOString(), status: actionType }
        ])
      } else {
        // משתמש קיים - רק עדכון זמן והסטטוס
        await supabase.from('logins').update({
          login_time: new Date().toISOString(),
          status: actionType
        }).eq('email', email)
      }

      localStorage.setItem("email", email)
      localStorage.setItem("username", name)
      window.location.href = "HOME.html"
    }

    // התחברות עם אימייל וסיסמה (לא מאובטח)
    document.getElementById("login-form").onsubmit = async function(e) {
      e.preventDefault()
      const email = document.getElementById("email").value
      const name = email.split("@")[0]

      // בדיקה אם קיים
      const { data: existing, error: checkError } = await supabase
        .from('logins')
        .select('*')
        .eq('email', email)
        .limit(1)

      let actionType = "התחברות"

      if (!existing || existing.length === 0) {
        actionType = "הרשמה"
        await supabase.from('logins').insert([
          { email, name, login_time: new Date().toISOString(), status: actionType }
        ])
      } else {
        await supabase.from('logins').update({
          login_time: new Date().toISOString(),
          status: actionType
        }).eq('email', email)
      }

      localStorage.setItem("email", email)
      localStorage.setItem("username", name)
      window.location.href = "HOME.html"
    }
  </script>
</body>
</html>
