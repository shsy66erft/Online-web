<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpMeNow | עזרה מיידית</title>
<style>body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  color: white;
  text-align: center;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 3rem 1rem 2rem;
  background: rgba(0,0,0,0.2);
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

.header h1 {
  margin: 0;
  font-size: 3rem;
  font-weight: 900;
  letter-spacing: 3px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
}

.header p {
  margin-top: 0.5rem;
  font-size: 1.3rem;
  font-weight: 500;
  color: #d1d1d1;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  padding: 3rem 2rem;
  flex-grow: 1;
}

.card {
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  padding: 2.5rem 1rem;
  font-size: 1.4rem;
  font-weight: 700;
  color: white;
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  user-select: none;
  text-decoration: none;
  backdrop-filter: blur(10px);
}

.card:hover {
  background: rgba(255, 255, 255, 0.35);
  box-shadow: 0 12px 40px rgba(0,0,0,0.5);
  transform: translateY(-8px) scale(1.05);
  color: #111;
}

footer {
  background: rgba(0,0,0,0.2);
  padding: 1rem 1rem;
  font-size: 0.9rem;
  color: #eee;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}
</style>
</head>
<body>
  <header class="header">
    <h1>🆘 HelpMeNow</h1>
    <p>אתר עזרה מיידית למצבי חירום ונפילות יומיומיות</p>
  </header>

  <section class="grid">
    <a href="mental.html" class="card">🧠 מצוקה נפשית</a>
    <a href="health.html" class="card">🏥 בעיה רפואית</a>
    <a href="tech.html" class="card">💻 תקלה טכנית</a>
    <a href="violence.html" class="card">🚨 אלימות או איום</a>
    <a href="money.html" class="card">💸 משבר כלכלי</a>
  </section>

  <footer>
    <p>האתר נועד לספק מידע כללי ואינו מחליף ייעוץ מקצועי. אם מדובר במצב חירום – פנה לגורמים מוסמכים.</p>
  </footer>
</body>
</html>
