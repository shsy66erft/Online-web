  @media (max-width: 600px) {
    th, td {
      display: block;
      width: 100%;
      box-sizing: border-box;
      text-align: right;

    { cmd: 'dcomcnfg', desc: 'שירותי COM ו-DCOM' },
    { cmd: 'fsmgmt.msc', desc: 'תיקיות שיתוף' },
    { cmd: 'iscsicpl', desc: 'ניהול iSCSI' },
    { cmd: 'printmanagement.msc', desc: 'ניהול מדפסות (בגרסאות Pro)' },
  ];

  const cmdBody = document.getElementById('cmdBody');
  const searchInput = document.getElementById('search');

  function displayCommands(filter = '') {
    const filterLower = filter.trim().toLowerCase();
    cmdBody.innerHTML = '';

    const filtered = commands.filter(c => 
      c.cmd.toLowerCase().includes(filterLower) || c.desc.toLowerCase().includes(filterLower)
    );

    if(filtered.length === 0) {
      cmdBody.innerHTML = '<tr><td colspan="2" style="text-align:center; padding:20px;">לא נמצאו פקודות מתאימות.</td></tr>';
      return;
    }

    for (const cmd of filtered) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td class="cmd">${cmd.cmd}</td><td class="desc">${cmd.desc}</td>`;
      cmdBody.appendChild(tr);
    }
  }

  searchInput.addEventListener('input', e => {
    displayCommands(e.target.value);
  });

  displayCommands(); // הצג הכל בהתחלה
</script>
